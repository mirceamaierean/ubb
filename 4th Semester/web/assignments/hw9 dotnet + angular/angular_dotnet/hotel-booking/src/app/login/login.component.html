<!-- src/app/login/login.component.html -->
<form (ngSubmit)="login()" class="container-small">
    <div class="form-group">
        <label for="username" class="label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username"
            name="username" required>
    </div>
    <div class="form-group">
        <label for="password" class="label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password"
            name="password" required>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Login</button>
</form>
